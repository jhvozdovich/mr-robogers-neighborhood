<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="intro">
            <div class="panel panel-default">
              <h1>Mr. Roboger's Neighborhood</h1>
              <button class="btn" id="rules-button">Need to see the rules?</button>
            </div>
            <div class="rules panel panel-default">
              <div class="panel-heading">
                <p>Mr Roboger loves to count, but he does it a little funny!</p>
              </div>
              <div class="panel-body">
                <ol>
                  <li>If a number has a "3" say: "Won't you be my neighbor?"</li>
                  <li>If a number has a "2" say: "Boop!"</li>
                  <li>If a number has a "1" say: "Beep!"</li>
                </ol>
              </div>
            </div>
            <div class="panel">
              <form id="user-input">
                <div class="form-group">
                  <label for="number">Enter your number:</label>
                  <br>
                  <input id="number" type="number" required>
                </div>
                <button type="submit" class="btn" name="count-forward">Count with Mr. Roboger!</button>
                <button type="submit" class="btn" name="count-backward">Count Backwards with Mr. Roboger!</button>
              </form>    
            </div>
          </div>  
          <div class="panel results">
            <button class="btn" id="refresh">Play again?</button>
            <div id="resultList">
              <!--Fills from JavaScript-->
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="modal fade" id="negativeError" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <h3 class="modal-title">Error</h3>
            <div class="modal-body">
              <p>Sorry, Mr. Roboger can't count negative numbers!</p>
              <p>Try again!</p>
              <button id="close">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
