<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1 class="jumbotron">Mr. Roboger's Neighborhood</h1>
          <form id="user-input">
            <div class="panel">
              <div class="form-group">
                <label for="number">Enter your number:</label>
                <br>
                <input id="number" type="number" required>
              </div>
              <button type="submit" class="btn">Count with Mr. Roboger!</button>
            </div>
            <div class="panel results">
              <ul id="results">
                <!--Fills from JavaScript-->
              </ul>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
