<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1 class="jumbotron">Mr. Roboger's Neighborhood</h1>
          <div class="panel panel-default">
            <div class="panel-heading">
              <p>Mr Roboger loves to count, but he does it a little funny!</p>
            </div>
            <div class="panel-body">
              <ol>
                <li>If a number has a "3" say: "Won't you be my neighbor?"</li>
                <li>If a number has a "2" say: "Boop!"</li>
                <li>If a number has a "1" say: "Beep!"</li>
              </ol>
            </div>
          </div>
          <div class="panel">
          <form id="user-input">
              <div class="form-group">
                <label for="number">Enter your number:</label>
                <br>
                <input id="number" type="number" required>
              </div>
              <button type="submit" class="btn">Count with Mr. Roboger!</button>
            </div>
            <div class="panel results">
              <ul id="resultList">
                <!--Fills from JavaScript-->
              </ul>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
